name: CI pipeline

on:
  push:
    branches:
      - main
      - cicd_test
  pull_request:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke_test.py
        run: PYTHONPATH=$PWD:$PYTHONPATH python ./tests/smoke_test.py

      - name: Run unit_test.py
        run: PYTHONPATH=$PWD:$PYTHONPATH python ./tests/unit_test.py

      - name: Run integration_test.py
        run: PYTHONPATH=$PWD:$PYTHONPATH python ./tests/integration_test.py

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin


      - name: Build Docker image
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:${{ github.sha }}
        run: docker build -t "$IMAGE" .

      - name: Run container smoke check
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:${{ github.sha }}
        run: docker run --rm "$IMAGE" python --version


      - name: Push Docker image
        env:
          IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:${{ github.sha }}
        run: |
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          docker tag "$IMAGE" "${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:latest"

