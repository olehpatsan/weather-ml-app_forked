name: CD pipeline

on:
  workflow_run:
    workflows: ["CI pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        run: |
          VERSION=${{ github.event.workflow_run.outputs.version }}
          echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/weather-ml-app:$VERSION" >> $GITHUB_ENV

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Rolling update
        run: |
          kubectl set image deployment/weather-deployment weather="$IMAGE" --record
          kubectl rollout status deployment/weather-deployment --timeout=120s

      - name: Verify
        run: |
          kubectl get pods -o wide
          kubectl get deploy -o wide
